<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardInfo</title>
    <link rel="stylesheet" href="board-style.css">
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="board-script.js"></script>
    <script type="module" src="../script.js"></script>
</head>

<body>

        <div class="header">
        <div class="center-flex">
            <img src="../assets/trello.png" alt="TRELLO" style="height: 30px; background-color: #a1adbb;">

        </div>
        <div class="header-create-btn-container">
            <button id="show-form-btn" class="submit-btn">Create List</button>
            <div id="board-form">
                <form id="board-name-form">
                    <label for="board-name">List Name</label>
                    <input type="text" id="board-name" required>
                    <button type="submit" class="submit-btn" style="border-radius: 5px;">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar-container">
            <div class="sidebar-workspace">
                <div>
                    CoolWorkspace
                </div>
                <button id="sidebar-button" onclick="sidebar_workspace_button()"> < </button>
            </div>
            <div>
                <p>Boards</p>
                <p>Members</p>
                <p>Workspace setting</p>
            </div>
            <div class="sidebar-board-list">
            </div>
        </div>

        <div class="content-container">
            <p>Boards</p>
            <div class="content-list-container">
                <div class="content-list-item">
                    <div style="display: flex; justify-content: space-between;">
                        <div>List1</div>
                        <button>X</button>
                      </div>
                    <div class="content-list-item-card">
                        <div class="content-container-card">
                            card1
                        </div>
                        <div class="content-container-card">
                            card2
                        </div>
                    </div>
                   
                    <div class="content-container-add-card">+ Add a card</div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- <script src="../button-script.js"></script> -->
<script src="board-btn-script.js" type="module"></script>

<script>
    function sidebar_workspace_button() {
    const buttonEle = document.getElementById("sidebar-button");
    const ele = document.querySelector(".sidebar-container");

    if (buttonEle.innerText == "<") {
        ele.style.width = "20px";
        buttonEle.innerText = ">";
        ele.style.backgroundColor = "white";
    } else {
        ele.style.width = "20%";
        buttonEle.innerText = "<";
        ele.style.backgroundColor = "#747d87";
    }
}
</script>

</html>
